     <script>
         /* _____________________________________
         
              Count down
              _____________________________________ */
              
              var countDownDate = new Date("Jan 5, 2018 15:37:25").getTime();
         // Update the count down every 1 second
         var countdownfunction = setInterval(function() {

             // Get todays date and time
             var now = new Date().getTime();
             
             // Find the distance between now an the count down date
             var distance = countDownDate - now;
             
             // Time calculations for days, hours, minutes and seconds
             var days = Math.floor(distance / (1000 * 60 * 60 * 24));
             var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
             var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
             var seconds = Math.floor((distance % (1000 * 60)) / 1000);
             
             // Output the result in an element with id="timer"
             document.getElementById("timer").innerHTML = "<span>" + days + "<span class='timer-cal'>D</span></span> :" + "<span>" + hours + "<span class='timer-cal'>H</span></span> :"
             + "<span>" + minutes + "<span class='timer-cal'>M</span></span> :" + "<span>" + seconds + "<span class='timer-cal'>S</span></span> ";

             
             // If the count down is over, write some text 
             if (distance < 0) {
               clearInterval(countdownfunction);
               document.getElementById("timer").innerHTML = "EXPIRED";
            }
         }, 1000);

         $(document).ready(function(){
  // Add smooth scrolling to all links
  $("nav a").on('click', function(event) {

    // Make sure this.hash has a value before overriding default beDIMior
    if (this.hash !== "") {
      // Prevent default anchor click beDIMior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
     }, 800, function(){

        // Add hash (#) to URL when done scrolling (default click beDIMior)
        window.location.hash = hash;
     });
    } // End if
 });
});

</script>
